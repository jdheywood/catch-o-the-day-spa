<header class="header">
  <h1>Catch of the Day</h1>

  <label for="fishSelect">Select the type of fish below</label>
  <select id="fishSelect" [(ngModel)]="newLanded.fish" (change)="changeFish(newLanded.fish)">
    <option *ngFor="let f of fish" [ngValue]="f.name">{{f.name}}</option>
  </select>

  <input class="new-landed" placeholder="Enter the weight landed" autofocus="" [(ngModel)]="newLanded.weight"
         (keyup.enter)="addLanded()">
</header>
