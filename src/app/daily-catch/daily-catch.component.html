<section class="main" *ngIf="dailyCatch">
  <h2>Today's weather: {{dailyCatch.weather}}</h2>
</section>
<section class="main" *ngIf="dailyCatch && dailyCatch.landed.length > 0">
  <ul class="todo-list">
    <li *ngFor="let landed of dailyCatch.landed" [class.completed]="false">
      <app-landed
        [landed]="landed"
        (toggleSold)="onToggleLandedSold($event)"
        (remove)="onRemoveLanded($event)"></app-landed>
    </li>
  </ul>
</section>
