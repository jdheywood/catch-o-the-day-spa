<section class="todoapp">
  <app-my-header [fish]="fish" (add)="onAddLanded($event)"></app-my-header>
  <app-todo-list [todos]="todos" (toggleComplete)="onToggleTodoComplete($event)"
                 (remove)="onRemoveTodo($event)"></app-todo-list>
  <app-my-footer [dailyCatch]="dailyCatches"></app-my-footer>
</section>
