<footer class="footer" *ngIf="dailyCatch && dailyCatch.landed.length > 0">
  <span class="catch-count"><strong>{{dailyCatch.landed.length}}</strong> {{dailyCatch.landed.length == 1 ? 'catch' : 'catches'}} today</span>
  <span class="catch-count right"><strong>{{catchesSold()}}</strong> {{catchesSold() == 1 ? 'catch' : 'catches'}} sold</span>
</footer>
