<header class="header">
  <h1>Todos</h1>
  <input class="new-todo" placeholder="What did you catch?" autofocus="" [(ngModel)]="newTodo.title"
         (keyup.enter)="addTodo()">

  <select [(ngModel)]="selectedFish">
    <option *ngFor="let f of fish" [ngValue]="f">{{f.name}}</option>
  </select>

</header>
