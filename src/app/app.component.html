<section class="catch-of-the-day-app">
  <app-my-header [fish]="fish" (add)="onAddLanded($event)"></app-my-header>
  <app-daily-catch [dailyCatch]="dailyCatch" (toggleSold)="onToggleLandedSold($event)"
                 (remove)="onRemoveLanded($event)"></app-daily-catch>
  <app-my-footer [dailyCatch]="dailyCatch"></app-my-footer>
</section>
